<div class="dialog-container" cdkFocusRegionstart>
  <button mat-icon-button class="close-button" (click)="onClose()">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>

  <div id="left">
    <div class="emp-avatar-container">
      <div class="emp-avatar">
        <img
          *ngIf="employee?.gender?.toString()==='MALE'"
          src="{{employee?.avatar|| '\\assets\\images\\undraw_male_avatar_323b.svg'}}"
          alt="">
        <img
          *ngIf="employee?.gender?.toString()==='FEMALE'"
          src="{{employee?.avatar||'\\assets\\images\\undraw_female_avatar_w3jk.svg'}}"
          alt="">
      </div>
    </div>

    <div class="name-container">
      <div class="name">{{employee?.name}}</div>
      <div class="sub-name">{{employee?.status}}</div>
    </div>
  </div>

  <div class="vertical-line"></div>

  <div id="right">
    <div class="info info-label">Mail:</div>
    <div class="info info-data emp-mail">{{employee?.mail}}</div>
    <div class="info info-label">Address</div>
    <div class="info info-data emp-adress">{{employee?.wardName}}, {{employee?.districtName}}, {{employee?.provinceName}}, {{employee?.country}}</div>
    <div class="info info-label">Gender</div>
    <div class="info info-data emp-gender">{{employee?.gender}}</div>
    <div class="info info-label">Project</div>
    <div class="info info-data info-list emp-projects">
      <ul>
        <li 
          *ngFor="let pm of employee?.projectMembers" 
          class="info-list-item" 
          [ngClass]="{'item-off': pm.project.state == 'CLOSED'}"
          (click)="projectDetailClick(pm.project.id)"
        >
          <div class="item-name emp-project">
            <a class="m-1">{{pm.project.name}}</a>
          </div>
          <div class="label emp-project-role">{{pm.role}}</div>
        </li>
      </ul>
    </div>
  </div>

  <div id="edit-button" *ngIf="isAdmin">
    <button mat-raised-button color="primary" (click)="onEditClick(employee.id)">Edit</button>
  </div>
</div>
