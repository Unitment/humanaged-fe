<h2 class="text-center">Add Member to Project</h2>
<div class="row">
  <div class="col-12">
    <ng-multiselect-dropdown
      [placeholder]="'Choose account'"
      [settings]="dropdownSettings"
      [data]="dropdowns"
      [(ngModel)]="filteredEmployee"
      (onSelect)="onItemSelect()">
    </ng-multiselect-dropdown>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="roleChose">
        <mat-option *ngFor="let role of roleList" [value]="role"
                    [textContent]="role"></mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="row mt-5 d-flex justify-content-around">
  <div class="col-3">
    <button mat-raised-button [mat-dialog-close]="true">Cancel</button>
  </div>
  <div class="col-3">
    <button mat-raised-button color="primary" (click)="addMember()" cdkFocusInitial>Add</button>
  </div>
</div>
