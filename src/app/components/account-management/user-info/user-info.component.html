<div class="container">
  <div class="main-body">
        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                    <div class="row"  class="rounded-circle" width="150" height="150">
                      <div class="col-12">
                        <button mat-icon-button class="position-absolute bg-dark" (click)="true">
                          <mat-icon color="accent">edit</mat-icon>
                        </button>
                      
                        <input type="file" name="image" id="image" accept="image/*" (change)="selectFile($event)"
                               style="display: none" #avatarIp [disabled]="true"/>
                        <div id="preview-wrapper">
                          <div id="preview" (click)="avatarIp.click()">
                            <img id="avatar__preview" [src]="employee.avatar" alt="Admin">
                          </div>
                        </div>
                      </div>
                  </div>
                  <!-- <img [src]="ava==null ?  'assets/images/profile.svg' : ava" alt="avatar" class="rounded-circle" width="150" height="150"> -->
                  <!-- <img [src]="'https://firebasestorage.googleapis.com/v0/b/humanaged-d9db7.appspot.com/o/1647511730255?alt=media&token=1c02a135-d041-47c7-b32c-2be03b496b2b'" alt="avatar" class="rounded-circle" width="150"> -->
                  <div class="mt-3">
                    {{employee.name}}
                    <p class="text-secondary mb-1">{{employee.mail}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <form class="col-md-8" [formGroup]="form" (ngSubmit)="saveInfo()" >
          <div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input matInput type="text" formControlName="name" readonly="">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Account Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input matInput type="text" formControlName="accountName" readonly="">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Phone</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input matInput type="text" formControlName="phoneNumber" [readonly]="!isEdit">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Address</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input matInput type="text" formControlName="address"[readonly]="!isEdit">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Gender</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                      <mat-select  formControlName="gender" [disabled]="!isEdit">
                        <mat-option value="MALE">Male</mat-option>
                        <mat-option value="FEMALE">Female</mat-option>
                    </mat-select>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Birthday</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input matInput type="date"  formControlName="birthday" [readonly]="!isEdit">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Province</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" >
                        <mat-select formControlName="province" [compareWith]="compareLocation"
                                (selectionChange)="getDistrict($event.value.id)" [disabled]="!isEdit">
                        <mat-option *ngFor="let province of provinceList" [value]="province">{{province.name}}</mat-option>
                    </mat-select>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">District</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                        <mat-select formControlName="district" [compareWith]="compareLocation"
                                (selectionChange)="getWard($event.value.id)" [disabled]="!isEdit">
                        <mat-option *ngFor="let district of districtList" [value]="district">{{district.name}}</mat-option>
                    </mat-select>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Ward</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                        <mat-select formControlName="ward" [compareWith]="compareLocation" [disabled]="!isEdit">
                        <mat-option *ngFor="let ward of wardList" [value]="ward">{{ward.name}}</mat-option>
                    </mat-select>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-12">
                    <a class="btn btn-info" (click)="editInfo()" [hidden]="isEdit">
                      Edit
                    </a>
                      <button class="btn btn-info" [hidden]="!isEdit">
                        Save
                      </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        </div>

      </div>
  </div>
